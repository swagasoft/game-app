


<ion-content class="content background">
      
  <ion-card class="scroll-content m-0">
    <ion-card-header class="text-white display-5 mt-5 font-weight-bold"> LOGIN</ion-card-header>
    <ion-card-content class=" content">
      <h6> how much do you know?</h6>
      <h6 class="font-weight-bold"> <strong color="sabi">show</strong> us </h6>

        <form  #loginForm ngform="loginForm" name="form"  (submit)="login(loginForm)">
          <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input type="tel" inputmode="number" #number name="number" clearInput [(ngModel)]="model.number"
                autocomplete="off"  minlength="10"  required="true" [pattern]="phoneRegex" ></ion-input>
          </ion-item>
           
          <ion-item>
              <ion-label position="floating">Password</ion-label>
          <ion-input type="password" input #password name="password" minlength="6"
           [(ngModel)]="model.password" clearInput required="true"></ion-input>
          </ion-item>
          
           
        
        <p>Forget login details?  <a>get help siging in</a> </p>

        <div>
          <ion-button color="success" (submit)="login(loginForm)" type="submit"><ion-icon 
            name="log-in" class="mr-2 text-white"></ion-icon> login</ion-button>
        </div>
        

      <p>Or</p>
      <ion-chip color="facebook" class="primary-color-dark text-white">
         <ion-icon (click)="facebook();" name="logo-facebook" class="mr-2"></ion-icon> 
         login with facebook</ion-chip>
        </form>
     

    </ion-card-content>
  </ion-card>
  <ion-button expand="full" color="light" (click)="register()"> Don't have account? sign up</ion-button>

</ion-content>
<app-footer></app-footer>
