<ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
        <ion-thumbnail slot="start">
            <!-- <ion-img src="../../../assets/icon/Logoicon.png"></ion-img> -->
            
           
          </ion-thumbnail>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/welcome']" routerLinkActive="router-link-active" >
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label >HOME</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/leaderboard']" routerLinkActive="router-link-active" >
          <ion-icon name="trophy" slot="start"></ion-icon>
          <ion-label>LEADERBOARD</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile']" routerLinkActive="router-link-active" >
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>PROFILE</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/game']" routerLinkActive="router-link-active" >
          <ion-icon name="logo-game-controller-b" slot="start"></ion-icon> 
          <ion-label class="label">GAME</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/account']" routerLinkActive="router-link-active" >
          <ion-icon name="apps" slot="start"></ion-icon>
          <ion-label>ACCOUNT</ion-label>
        </ion-item>    
        <ion-item [routerLink]="['/settings']" routerLinkActive="router-link-active" >
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>SETTINGS</ion-label>
        </ion-item>
        <ion-item (click)="logout()" >
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>LOGOUT</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-img class="rounded-top"  src="../../../assets/icon/Logoicon.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h6> menu indecator </h6>
    </ion-content>
  </div>

<ion-menu-controller></ion-menu-controller>

<script>
  function openMenu() {
    document.querySelector('ion-menu-controller')
      .open();
  }
</script>
