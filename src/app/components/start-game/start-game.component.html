<ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent class="pt-1">
        <ion-title>Menu</ion-title>

        <ion-thumbnail slot="start">
          </ion-thumbnail>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <app-menu></app-menu>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start" class="p-1">
          <ion-menu-button color="success"></ion-menu-button>
        </ion-buttons>
        <ion-img class="rounded-top"  src="../../../assets/icon/Logoicon.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="" >
      <div class="content m-0">

          <ion-fab style="position: fixed;" vertical="top" horizontal="end" slot="fixed">
              <ion-fab-button color="success">
               <ion-row>
                 <h5 class="mt-2 p-3 font-weight-bold">{{timeMinute}} : {{timeSeconds}} </h5>
               </ion-row>
              </ion-fab-button>
            </ion-fab>

      <ion-card  *ngIf="!loadingGame">
        <ion-card-title> <small>THEREâ€™S STILL A PLACE FOR YOU</small>
          </ion-card-title>
          <ion-card-content >
            <ion-row>
              <ion-col>
                 <ion-icon name="person"></ion-icon> <p class="font-weight-bold"> swagasoft</p><br> <p>enlapse - 1.9</p>
               </ion-col>
              <ion-col>
                 <ion-icon name="person"></ion-icon> <p  class="font-weight-bold"> wonderful</p><br> <p> enlapse - 1.3</p>
               </ion-col>
              <ion-col>
                 <ion-icon name="person"></ion-icon> <p  class="font-weight-bold"> mayowa</p><br> <p>enlapse - 0.5</p>
               </ion-col>
              <ion-col>
                 <ion-icon name="person"></ion-icon> <p  class="font-weight-bold"> peter</p><br> <p>enlapse - 0.3</p>
               </ion-col>
            </ion-row>

          </ion-card-content>
      </ion-card> 


      <!-- time 222 -->
      <!-- <div class="countdown">
          <div class="square">
            <div class="digits" id="cd-min">{{timeMinute}} </div>
            <div class="text">M</div>
          </div>
          <div class="square">
            <div class="digits" id="cd-sec">{{timeSeconds}} </div>
            <div class="text">S</div>
          </div>
        </div> -->
      <!-- end time 222 -->


             <!-- loader -->
      <div *ngIf=loadingGame class=" row d-flex justify-content-center">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
      </div>

         <ion-slides *ngIf="!loadingGame" pager="true" >
          <ion-slide class="m-0 p-0"  *ngFor="let item of gameQuestions; let i = index ">
            <ion-card class="m-0"  >
           <div class="justify-content-right d-flex ml-2 ">
              <h3 >{{i + 1}}</h3>
           </div>
            
            <ion-card-title><p>{{item.question}} </p></ion-card-title>
            <ion-card-content class="text-left mb-5">
           
                <ion-button  expand="full" color="secondary" (click)="userSelect(item.option1, item.answer)"> A : {{item.option1}} </ion-button>
              
                  <ion-button  expand="full" color="secondary" (click)="userSelect(item.option2, item.answer)"> B : {{item.option2}} </ion-button>
              
            
                  <ion-button  expand="full" color="secondary" (click)="userSelect(item.option3, item.answer)"> C : {{item.option3}} </ion-button>
              
               
                  <ion-button  expand="full" color="secondary" (click)="userSelect(item.option4, item.answer)"> D : {{item.option4}} </ion-button>
              
                       
            </ion-card-content>
            </ion-card>  
            </ion-slide>
         
        </ion-slides>

      
      </div>
      <!-- end content area -->
    </ion-content>
  </div>

<ion-menu-controller></ion-menu-controller>

<script>
  function openMenu() {
    document.querySelector('ion-menu-controller')
      .open();
  }
</script>
